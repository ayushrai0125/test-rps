<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>

<body>
  <container>
    <h1>Round : </h1>
    <br>
    <span><h2 id = "p1Score">Player1:0</h2></span><span><h2 id = "p2Score">Player2:0</h2></span>
    <br>
    <div>
      <button id = "Rock" class="nope">Rock</button>
      <button id = "Paper" class="nope">Paper</button>
      <button id = "Scissors" class="nope">Scissors</button>
    </div><br><span>You chose: </span><span id = "playerChoice"></span>
    <br>
    <br>
    <br>
    <div>
      <span>Other Person chose: </span><span id = "otherChoice"></span>
      <div>
        <h1>Result: </h1>
        <h1 id = "result"></h1>
      </div>
    </div>
    <br>
    <br>
    <button id = "ready">Ready!!</button>
    <br>
    <br>
    <h2 id="readyStatus">You : Not Ready | Other Player : Not Ready</h2>
  </container>
  <h1 id="mainRes"></h1>
</body>
<script src="main.js"></script>
</html>
